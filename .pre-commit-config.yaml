# Pre-commit hooks â€” run automatically before each commit.
# Install: pre-commit install
# Manual run: pre-commit run --all-files
# See https://pre-commit.com for more information.

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-ast

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--line-length=100, --target-version=py313]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [--ignore-missing-imports]
        pass_filenames: false
        entry: mypy src/

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args:
          - --skip=*.egg-info,*.html,*.json,*.css,build,dist,__pycache__,.git
          - --ignore-words-list=whisperer,numer,ser,clas,datas,ist,nd,te,ot,fo
        additional_dependencies: []

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.json]
        exclude: ^(docs/.*\.html|build/|CHANGELOG\.md)
