# BITS Whisperer — CI: Lint, Format, Security, Test
# Runs on every push and pull request to main.
# Gates: black, ruff, pytest — must pass before merge.
# Informational: mypy (type check), pip-audit (security).

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: pip install black ruff mypy

      - name: Black (formatting check)
        run: black --check --diff src/ tests/

      - name: Ruff (lint check)
        run: ruff check src/ tests/

      - name: Mypy (type check — informational)
        run: mypy src/ --ignore-missing-imports || echo "::warning::mypy reported type errors — see output above"

  security:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install project (core deps only)
        run: pip install -e . 2>/dev/null || true

      - name: Audit dependencies
        run: pip-audit --strict --desc on 2>/dev/null || echo "::warning::pip-audit found issues — review advisory output above"

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install project + dev deps
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest tests/ -v --tb=short --strict-markers --cov=bits_whisperer --cov-report=term-missing --cov-report=xml

      - name: Upload coverage (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ------------------------------------------------------------------ #
  # Quality gate — blocks merge if lint or test fails                    #
  # ------------------------------------------------------------------ #
  quality-gate:
    name: Quality Gate
    needs: [lint, security, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ]; then
            echo "::error::Quality gate failed: lint=${{ needs.lint.result }}, test=${{ needs.test.result }}, security=${{ needs.security.result }}"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "::warning::Security audit did not pass: ${{ needs.security.result }}"
          fi
          echo "All checks passed!"
